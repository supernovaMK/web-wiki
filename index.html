        <img src="./images/KakaoTalk_Photo_2025-02-27-20-45-57 007.jpeg" alt="9" width="166" height="147"/>
      </div>
    </section>

    <section id="works">
      <h3 class="subtitle">나를 울린 인생 작품</h3>
      <article>
        <h4>나를 울린 영화</h4>
        <img src="https://i.namu.wiki/i/0RzCFhZnmlehvtRtvCTBFl-hGZwSVyUImNq7OwE4k0zwLw5P7ggGjanZlKZHavoSAbJEwQEdFf-I6ZetcDvjAA.webp" width="480" alt="내 사진"/>

      <br>
      <br>
      <br>
      <br>
      <article>
        <h4>나를 울린 영화</h4>
        <img src="https://upload.wikimedia.org/wikipedia/ko/7/74/%ED%8F%AC%EB%A0%88%EC%8A%A4%ED%8A%B8_%EA%B2%80%ED%94%84_%ED%8F%AC%EC%8A%A4%ED%84%B0.jpg" width="480" alt="내 사진" />
        <p>영화가 재밌고 슬프다.</p>
      </article>
    </section>
    <hr>
    <section id="comments">
      <div class="comment-writing-container">
        <form id="comment-form">
          <fieldset>
            <legend>댓글 쓰기</legend>
            <textarea
                    id="comment-input"
                    placeholder="정말 멋진 글이네요. 크루가 감동할 수 있도록 훈훈해지는 댓글 부탁 드립니다."
                    required
            ></textarea>
            <button type="button" id="submit-comment">댓글 등록</button>
            <button type="reset">취소</button>
          </fieldset>
        </form>
      </div>
      <ul class="comment-list" id="comment-list">
        <!-- 댓글 목록 -->
      </ul>
    </section>
  </main>

  <aside class="right-sidebar">
    <div class="profile-image">
      <img src="./images/profile-image.png" alt="프로필 이미지" width="100"/>
      <p>슬링키 프로필 이미지</p>
